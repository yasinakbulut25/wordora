<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordora • Offline</title>

    <meta name="theme-color" content="#4f46e5" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7fb;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 360px;
        padding: 24px;
      }

      img {
        width: 120px;
        height: auto;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #4f46e5;
      }

      p {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #555;
      }

      .btn {
        background: #4f46e5;
        color: white;
        text-decoration: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 15px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="logo.svg" alt="Wordora Logo" />

      <h1>Bağlantı Yok</h1>

      <p>
        Şu anda çevrimdışısın. İnternet bağlantısı geri geldiğinde Wordora’yı
        normal şekilde kullanmaya devam edebilirsin.
      </p>

      <a class="btn" href="/">Ana Sayfaya Dön</a>
    </div>
  </body>
</html>
